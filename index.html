<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Size Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clothing Size Converter</h1>
        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option value="men">Men</option>
            <option value="women">Women</option>
        </select>

        <label for="unit">Measurement Unit:</label>
        <select id="unit">
            <option value="inches">Inches</option>
            <option value="cm">Centimeters</option>
        </select>

        <label for="chest">Chest:</label>
        <input type="number" id="chest" placeholder="Enter chest measurement">

        <label for="waist">Waist:</label>
        <input type="number" id="waist" placeholder="Enter waist measurement">

        <label for="hips">Hips:</label>
        <input type="number" id="hips" placeholder="Enter hips measurement">

        <button onclick="convertSize()">Convert</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
